<div 
  *ngIf="isOpen"
  class="dialog-backdrop"
  (click)="onBackdropClick()"
  (keydown)="onEscapeKey($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'dialog-title'"
  [attr.aria-describedby]="'dialog-message'"
>
  <div class="dialog-container" (click)="onDialogClick($event)">
    <div class="dialog-header">
      <h2 id="dialog-title" class="dialog-title">{{ title }}</h2>
      <button
        type="button"
        class="dialog-close"
        (click)="onCancel()"
        aria-label="Close dialog"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="dialog-body">
      <p id="dialog-message" class="dialog-message">{{ message }}</p>
    </div>

    <div class="dialog-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [attr.aria-label]="cancelText"
      >
        {{ cancelText }}
      </button>
      <button
        type="button"
        [class.btn-primary]="!isDangerous"
        [class.btn-danger]="isDangerous"
        class="btn"
        (click)="onConfirm()"
        [attr.aria-label]="confirmText"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
