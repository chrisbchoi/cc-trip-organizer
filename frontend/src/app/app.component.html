<div class="app-container">

      <h1 class="app-title">
        <a routerLink="/" class="title-link">{{ title }}</a>
      </h1>
      <nav class="main-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          Dashboard

      </nav>
    </div>

  <main class="app-main">

  </main>

  <footer class="app-footer">

  </footer>
</div>
